name: Metrics
on:
  # Schedule updates UTC 08:00 AM
  schedule: [{cron: "0 8 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  # push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - uses: lottepy/metrics@rss-size
        with:
          token: ${{ secrets.METRICS_TOKEN }}  

      # Achievements
      - name: 🏆 
        uses: lottepy/metrics@rss-size
        with:
          filename: metrics.plugin.achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X  
          
      # Commit Map
      - name: 📅 Commit Map
        uses: lottepy/metrics@rss-size
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          
      # Latest News
      - name: 🗼 Latest News
        uses: lottepy/metrics@rss-size
        with:
          filename: metrics.plugin.rss.svg
          token: NOT_NEEDED
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://rsshub.app/initium/latest/zh-han
          plugin_rss_limit: 6
          
      # 💹 Crypto Price
      - name: 💹 BTCUSDT
        if: ${{ success() || failure() }}
        uses: lottepy/metrics@rss-size
        with:
          filename: metrics.plugin.stock.svg
          token: NOT_NEEDED
          base: ""
          plugin_stock: yes
          plugin_stock_symbol: BTCUSDT
          plugin_stock_token: ${{ secrets.BINANCE_TOKEN }}
          output_action: commit    
