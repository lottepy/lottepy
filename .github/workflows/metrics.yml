name: Metrics
on:
  # Schedule updates UTC 08:00 AM
  schedule: [{cron: "0 8 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  # push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - uses: lottepy/metrics@rss-svg-width
        with:
          token: ${{ secrets.METRICS_TOKEN }}  
          output_action: commit  

      # Achievements
      - name: ðŸ† 
        uses: lottepy/metrics@rss-svg-width
        with:
          filename: metrics.plugin.achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X  
          output_action: commit  
          
      # Commit Map
      - name: ðŸ“… Commit Map
        uses: lottepy/metrics@rss-svg-width
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          output_action: commit  
          
      # Latest News
      - name: ðŸ—¼ Latest News
        uses: lottepy/metrics@rss-svg-width
        with:
          filename: metrics.plugin.rss.svg
          token: NOT_NEEDED
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://rsshub.app/initium/latest/zh-hant
          plugin_rss_limit: 6
          output_action: commit  
          
      # ðŸ’¹ Crypto Price
      - name: ðŸ’¹ BTC
        if: ${{ success() || failure() }}
        uses: lottepy/metrics@rss-svg-width
        with:
          filename: metrics.plugin.btc.svg
          token: NOT_NEEDED
          base: ""
          plugin_stock: yes
          plugin_stock_symbol: btc
          plugin_stock_token: ${{ secrets.YAHOO_TOKEN }}
          output_action: commit    

      # ðŸ’¹ Stock Price
      - name: ðŸ’¹ NASDAQ 100
        if: ${{ success() || failure() }}
        uses: lottepy/metrics@rss-svg-width
        with:
          filename: metrics.plugin.ndx.svg
          token: NOT_NEEDED
          base: ""
          plugin_stock: yes
          plugin_stock_symbol: ndx
          plugin_stock_token: ${{ secrets.YAHOO_TOKEN }}
          output_action: commit    
