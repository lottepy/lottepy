name: Metrics
on:
  # Schedule updates UTC 08:00 AM
  schedule: [{cron: "0 8 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  # push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}  

      # Achievements
      - name: Compact display
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X  
          
      # Commit Map
      - name: Half-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          
      # RSS News
      - name: ðŸ—¼ Rss feed
        uses: lowlighter/metrics@latest
        with:
          template: markdown
          filename: metrics.plugin.rss.pins.md
          markdown: >-
            https://raw.githubusercontent.com/lowlighter/metrics/master/source/templates/markdown/example.md
          config_output: markdown
          plugin_rss: yes
          plugin_rss_source: https://rsshub.app/initium/latest/zh-hant
          plugin_rss_limit: 6
          plugin_topics: yes
          plugin_topics_limit: 10
          plugin_isocalendar: yes
          plugin_languages: yes
          token: NOT_NEEDED
